<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Architect Pro: Elite 60</title>
    <style>
        :root { --accent: #00d1b2; --bg: #0f0f0f; --card: #1a1a1a; --text: #e0e0e0; --superset: #7d5fff; --danger: #ff4757; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; padding-bottom: 140px; }
        .container { width: 100%; max-width: 420px; }
        .header-card { background: var(--card); border-radius: 20px; padding: 24px; border: 1px solid #333; margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center;}
        
        .tab-nav { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; }
        .tab-btn { flex: 1; padding: 12px; background: #222; border: 1px solid #333; color: #888; border-radius: 10px; font-weight: bold; cursor: pointer; border: none; }
        .tab-btn.active { background: var(--card); color: var(--accent); border: 1px solid var(--accent); }
        
        .history-item { background: var(--card); border: 1px solid #333; border-radius: 12px; padding: 15px; margin-bottom: 10px; text-align: left; }
        .history-date { color: var(--accent); font-weight: 900; font-size: 1.1rem; margin-bottom: 10px; display: block; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .clear-btn { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 8px 16px; border-radius: 8px; font-size: 0.7rem; font-weight: bold; margin-bottom: 15px; cursor: pointer; width: 100%; }

        .item { background: var(--card); padding: 16px; border-radius: 12px; display: flex; flex-direction: column; gap: 8px; border: 1px solid #333; margin-top: 8px; cursor: pointer; text-align: left; }
        .item.done { border-color: var(--accent); opacity: 0.4; }
        .item-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .last-badge { font-size: 0.65rem; background: #333; color: #00d1b2; padding: 2px 6px; border-radius: 4px; margin-top: 4px; display: inline-block; font-weight: bold; }
        
        .log-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
        .log-grid input, .cardio-log { background: #111; border: 1px solid #444; color: var(--accent); padding: 8px; border-radius: 6px; font-size: 0.8rem; width: 100%; box-sizing: border-box; outline: none; }
        .cardio-log { margin-top: 8px; text-align: center; font-weight: bold; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 20px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; border: 1px solid #333; }
        .modal-img { width: 100%; border-radius: 12px; margin-bottom: 15px; background: #000; min-height: 200px; object-fit: cover; }
        
        .timer-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #1a1a1a; padding: 20px; display: flex; align-items: center; justify-content: space-between; border-top: 2px solid #333; z-index: 100; }
        #timerDisplay { font-size: 2rem; font-weight: bold; color: var(--accent); font-family: monospace; }
        #mainBtn { background: var(--accent); color: #000; border: none; padding: 18px; border-radius: 14px; font-weight: 900; width: 100%; font-size: 1rem; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container">
    <div class="tab-nav">
        <button id="tabWorkout" class="tab-btn active" onclick="switchTab('workout')">WORKOUT</button>
        <button id="tabHistory" class="tab-btn" onclick="switchTab('history')">HISTORY</button>
    </div>

    <div id="viewWorkout">
        <div class="header-card">
            <div id="sessionLabel" style="color: #666; font-size: 0.7rem; font-weight: bold;">SESSION READY</div>
            <div id="catDisplay" style="font-size: 1.8rem; font-weight: 900; color: var(--accent); margin: 10px 0;">READY</div>
            <div id="progressWrapper" style="display:none">
                <div style="height:6px; background:#333; border-radius:3px; margin:15px 0;"><div id="progressBar" style="height:100%; width:0%; background:var(--accent); transition:0.3s;"></div></div>
            </div>
            <button id="mainBtn">START WORKOUT</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="viewHistory" style="display:none">
        <button class="clear-btn" onclick="clearAllHistory()">CLEAR ALL HISTORY</button>
        <div id="historyList"></div>
    </div>
</div>

<div id="infoModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 id="modalTitle" style="color: var(--accent); margin-top: 0;">INFO</h3>
        <img id="modalImg" class="modal-img" src="" alt="Exercise Demo">
        <button style="background:var(--accent); width:100%; padding:12px; border:none; border-radius:10px; font-weight:bold; cursor:pointer;" onclick="closeModal()">GOT IT</button>
    </div>
</div>

<div class="timer-bar">
    <div><div id="timerDisplay">01:00</div></div>
    <button id="timerBtn" style="padding:10px 20px; background:#333; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;" onclick="toggleTimer()">START</button>
</div>

<script>
const library = {
    "Push": [{n:"DB Bench Press", t:"Chest"}, {n:"Incline DB Press", t:"Chest"}, {n:"Pushups", t:"Chest"}, {n:"DB Overhead Press", t:"Shoulders"}, {n:"Lateral Raises", t:"Shoulders"}, {n:"Bulgarian Split Squats", t:"Legs"}, {n:"Tricep Pushdowns", t:"Arms"}],
    "Pull": [{n:"One-Arm DB Rows", t:"Back"}, {n:"Weighted Pullups", t:"Back"}, {n:"Bicep Curls", t:"Arms"}, {n:"Face Pulls", t:"Shoulders"}],
    "Lower": [{n:"DB Romanian Deadlifts", t:"Legs"}, {n:"KB Swings", t:"Legs"}, {n:"Goblet Squats", t:"Legs"}, {n:"Calf Raises", t:"Legs"}],
    "Cardio": [{n:"Treadmill Run", t:"Cardio"}, {n:"Stationary Bike", t:"Cardio"}, {n:"Stairmaster", t:"Cardio"}]
};

const sequence = ["Push", "Cardio", "Pull", "Cardio", "Lower"];
let state = { dayIdx: 0, exercises: [], completed: [], isStarted: false };

function switchTab(tab) {
    document.getElementById('viewWorkout').style.display = tab === 'workout' ? 'block' : 'none';
    document.getElementById('viewHistory').style.display = tab === 'history' ? 'block' : 'none';
    document.getElementById('tabWorkout').classList.toggle('active', tab === 'workout');
    document.getElementById('tabHistory').classList.toggle('active', tab === 'history');
    if(tab === 'history') renderHistory();
}

window.showInfo = (name) => {
    const modal = document.getElementById('infoModal');
    const img = document.getElementById('modalImg');
    document.getElementById('modalTitle').innerText = name.toUpperCase();
    img.src = `https://loremflickr.com/400/400/gym,workout,${name.replace(/\s+/g, '')}`;
    modal.style.display = 'flex';
};

window.closeModal = () => document.getElementById('infoModal').style.display = 'none';

function clearAllHistory() {
    if (confirm("Are you sure? This will delete all logged workouts and reset your session progress.")) {
        localStorage.clear();
        location.reload();
    }
}

function getLastStats(name) {
    const history = JSON.parse(localStorage.getItem('arch_history') || "[]");
    for (let i = history.length - 1; i >= 0; i--) {
        const found = history[i].exercises.find(ex => ex.n === name);
        if (found) {
            return found.t === "Cardio" ? `PREV: ${found.dur || 0} mins` : `PREV: ${found.w || 0}lb | ${found.s || 0}x${found.r || 0}`;
        }
    }
    return "NEW EXERCISE";
}

function renderList() {
    const container = document.getElementById('list');
    container.innerHTML = "";
    state.exercises.forEach((ex, idx) => {
        const isDone = state.completed.includes(idx);
        const div = document.createElement('div');
        div.className = `item ${isDone ? 'done' : ''}`;
        
        let logUI = ex.t === "Cardio" 
            ? `<input type="number" class="cardio-log" placeholder="Minutes" value="${ex.dur || ''}" oninput="state.exercises[${idx}].dur = this.value" onclick="event.stopPropagation()">`
            : `<div class="log-grid" onclick="event.stopPropagation()">
                <input type="text" placeholder="lbs" value="${ex.w || ''}" oninput="state.exercises[${idx}].w = this.value">
                <input type="number" placeholder="sets" value="${ex.s || ''}" oninput="state.exercises[${idx}].s = this.value">
                <input type="number" placeholder="reps" value="${ex.r || ''}" oninput="state.exercises[${idx}].r = this.value">
               </div>`;

        div.innerHTML = `
            <div class="item-header">
                <div style="display:flex; align-items:center; gap:8px;">
                    <span style="font-size:1.2rem" onclick="event.stopPropagation(); window.showInfo('${ex.n}')">â“˜</span> 
                    <b style="font-size:1.1rem">${ex.n}</b>
                </div>
                <div style="font-size:0.7rem; color:var(--accent)">${ex.t.toUpperCase()}</div>
            </div>
            <div class="last-badge">${getLastStats(ex.n)}</div>
            ${logUI}
        `;
        div.onclick = () => {
            if (isDone) state.completed = state.completed.filter(i => i !== idx);
            else state.completed.push(idx);
            renderList();
        };
        container.appendChild(div);
    });
    updateUI();
}

function renderHistory() {
    const history = JSON.parse(localStorage.getItem('arch_history') || "[]");
    const container = document.getElementById('historyList');
    container.innerHTML = history.length ? "" : "<p style='text-align:center; color:#666;'>No history found.</p>";
    let lastDate = "";
    history.slice().reverse().forEach(entry => {
        const dateHeader = entry.date !== lastDate ? `<span class="history-date">${entry.date}</span>` : "";
        lastDate = entry.date;
        const div = document.createElement('div');
        div.className = 'history-item';
        div.innerHTML = `
            ${dateHeader}
            <div style="color:#888; font-size:0.75rem; margin-bottom:8px;">SESSION: ${entry.cat}</div>
            ${entry.exercises.map(e => {
                let stats = e.t === "Cardio" ? `${e.dur || 0} mins` : `${e.w || 0}lb | ${e.s || 0}x${e.r || 0}`;
                return `<div style="display:flex; justify-content:space-between; font-size:0.85rem; padding:4px 0; border-bottom:1px solid #222;">
                    <span>${e.n}</span><span style="color:var(--accent)">${stats}</span>
                </div>`
            }).join('')}
        `;
        container.appendChild(div);
    });
}

function updateUI() {
    const progress = state.exercises.length > 0 ? (state.completed.length / state.exercises.length) * 100 : 0;
    document.getElementById('progressBar').style.width = progress + "%";
    document.getElementById('progressWrapper').style.display = state.isStarted ? 'block' : 'none';
    const btn = document.getElementById('mainBtn');
    
    if (!state.isStarted) {
        btn.innerText = "START WORKOUT";
    } else if (state.completed.length === state.exercises.length && state.exercises.length > 0) {
        btn.innerText = "FINISH & SAVE";
    } else {
        btn.innerText = `PROGRESS: ${state.completed.length}/${state.exercises.length}`;
    }
}

document.getElementById('mainBtn').onclick = function() {
    if (!state.isStarted) {
        // --- START LOGIC ---
        state.isStarted = true;
        const savedIdx = parseInt(localStorage.getItem('arch_seq_idx') || "0");
        state.dayIdx = savedIdx;
        const cat = sequence[savedIdx];
        
        document.getElementById('catDisplay').innerText = cat.toUpperCase();
        
        if (cat === "Cardio") {
            const item = library.Cardio[Math.floor(Math.random() * library.Cardio.length)];
            state.exercises = [{...item}];
        } else {
            state.exercises = [...library[cat]].sort(() => 0.5 - Math.random()).slice(0, 6).map(e => ({...e}));
        }
        renderList();
    } else if (state.completed.length === state.exercises.length) {
        // --- SAVE LOGIC ---
        const history = JSON.parse(localStorage.getItem('arch_history') || "[]");
        const entry = { 
            date: new Date().toLocaleDateString(), 
            cat: sequence[state.dayIdx], 
            exercises: JSON.parse(JSON.stringify(state.exercises)) // Deep copy
        };
        
        history.push(entry);
        localStorage.setItem('arch_history', JSON.stringify(history));
        
        // Move to next session index
        const nextIdx = (state.dayIdx + 1) % sequence.length;
        localStorage.setItem('arch_seq_idx', nextIdx);
        
        // Fully reset local state to prevent "double save" requirement
        state.isStarted = false;
        state.exercises = [];
        state.completed = [];
        
        location.reload(); // Refresh to clean the slate
    }
};

let timerInt;
function toggleTimer() {
    if (timerInt) { 
        clearInterval(timerInt); 
        timerInt = null; 
        document.getElementById('timerDisplay').innerText = "01:00";
        document.getElementById('timerBtn').innerText = "START";
        return; 
    }
    let t = 60;
    document.getElementById('timerBtn').innerText = "RESET";
    timerInt = setInterval(() => {
        t--; 
        document.getElementById('timerDisplay').innerText = `00:${t < 10 ? '0' : ''}${t}`;
        if (t <= 0) { 
            clearInterval(timerInt); 
            timerInt = null; 
            document.getElementById('timerDisplay').innerText = "DONE";
            document.getElementById('timerBtn').innerText = "START";
        }
    }, 1000);
}

window.onload = () => {
    const savedIdx = parseInt(localStorage.getItem('arch_seq_idx') || "0");
    document.getElementById('catDisplay').innerText = sequence[savedIdx].toUpperCase();
    document.getElementById('sessionLabel').innerText = `READY FOR SESSION ${savedIdx + 1}`;
};
</script>
</body>
</html>
